network:
  version: 2
  ethernets:
    ens3:
      dhcp4: false
    ens4:
      dhcp4: false
  bridges:
    br0:
      interfaces:
       - ens3
      dhcp4: false
      addresses:
        - 172.16.25.22/24
      routes:
        - to: default
          via: 172.16.25.1
      nameservers:
        addresses:
          - 8.8.8.8
    br-ex:
      interfaces:
        - ens4
      dhcp4: false

